                fill_container: false
                multiline_secondary: false
                layout: vertical
                style: |
                  mushroom-card {
                    background:  url( '/local/png/giyim/parka.png' ) no-repeat center 0px;
                    background-size: 42px 42px;
                    {% if is_state('input_boolean.giyim', 'on') %}
                    {% else %}
                      filter: grayscale(100%);
